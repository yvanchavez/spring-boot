<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${titulo}">Insert title here</title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<p>
		<a th:href="@{/form}" class="btn btn-success btn-xs">crear cliente</a>
	</p>
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>nombre</th>
				<th>apellido</th>
				<th>email</th>
				<th>fecha</th>
				<th>editar</th>
				<th>eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente: ${clientes}">
				<td th:text="${cliente.id}"></td>
				<td th:text="${cliente.nombre}"></td>
				<td th:text="${cliente.apellido}"></td>
				<td th:text="${cliente.email}"></td>
				<td th:text="${cliente.createAt}"></td>
				<td><a class="btn btn-primary btn-xs"
					th:href="@{/form/} + ${cliente.id}" th:text="'editar'"></a></td>
				<td><a class="btn btn-primary btn-xs"
					th:href="@{/eliminar/} + ${cliente.id}" th:text="'eliminar'" onclick="return confirm('Esta seguro que quieres eliminar?')"></a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
